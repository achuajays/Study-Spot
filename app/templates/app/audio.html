<!DOCTYPE html>
<html>
<head>
    <title>Audio Transcription</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .long {
            display: flex;
            align-items: center;
            margin-left:30%;
        }
        label {
            font-family: monospace;
            font-size:25px;
        }
    </style>
</head>
<body class="bg-blue-100 flex items-center justify-center h-screen">
    <div class="container mx-auto p-4">
        <div class="bg-white shadow-md rounded-lg p-6">
            <h1 class="text-2xl font-bold mb-4 text-center">Transcribe Audio File</h1>
            <form method="POST" enctype="multipart/form-data" class="space-y-4">
                {% csrf_token %}
                <div class="long">
                    <label for="audio_file" class="block font-medium">Select audio file:</label>
                    <input type="file" id="audio_file" name="audio_file" class="border-2 border-gray-300 p-2 rounded-lg">
                    <button type="submit" class="bg-blue-500 text-white p-2 ml-5 rounded-lg">Transcribe</button>
                </div>
            </form>
        </div>
        <div class="mt-4 text-center">
            <a href="{% url 'home' %}" class="bg-gray-500 text-white py-2 px-4 rounded-md hover:bg-gray-600 transition duration-300">Home</a>
        </div>
    </div>
</body>
</html>
