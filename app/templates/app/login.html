<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet"> 
    <style>
        .carousel-container {
            width: 50%;
            position: absolute;
            top: 0;
            right: 0;
            height: 100vh;
        }
        .carousel-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex">
        <div class="w-1/2 bg-gray-100">
            <div class="min-h-screen flex items-center justify-center bg-gray-100 bg-blue-100">
                <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-lg">
                    <h1 class="text-2xl font-bold mb-4 text-center">Login</h1>
                    <form method="post" class="space-y-4">
                        {% csrf_token %}
                        <div class="flex flex-col">
                            <label for="id_username" class="block font-medium mb-2">Username:</label>
                            <input type="text" name="username" id="id_username" class="border-2 border-gray-300 p-2 rounded-lg">
                        </div>
                        <div class="flex flex-col">
                            <label for="id_password" class="block font-medium mb-2">Password:</label>
                            <input type="password" name="password" id="id_password" class="border-2 border-gray-300 p-2 rounded-lg">
                        </div>
                        <button type="submit" class="bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-600 transition duration-300">Login</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="carousel-container">
            <img src="{% static 'images/image2.jpg' %}" alt="Carousel Image" class="carousel-image">
        </div>
    </div>
</body>
</html>
