<!DOCTYPE html>
<html>
<head>
    <title>Transcription Result</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .container-center {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container-center > * {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body class="bg-blue-100">
    <div class="container-center">
        <div class="bg-white shadow-md rounded-lg p-8">
            <h1 class="text-2xl font-bold mb-4">Transcribed Text</h1>
            <div class="container mx-auto p-4">
                <pre class="bg-gray-200 p-4 rounded-md">{{ output }}</pre>
                <div class="flex gap-4 mt-2">
                    <a href="{{ download_url }}" download="transcription.txt" class="inline-block px-6 py-3 bg-blue-500 text-white rounded-md hover:bg-blue-600">
                        Download Transcription
                    </a>
                    <a href="{% url 'home' %}" class="inline-block px-6 py-3 bg-gray-500 text-white rounded-md hover:bg-gray-600">
                        Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
