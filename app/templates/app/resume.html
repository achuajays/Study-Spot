<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Resume Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: orange;
        }
        .output-container {
            background-color: rgba(255, 255, 255, 0.8); /* Transparent background */
            border-radius: 8px;
            padding: 10px;
            max-width: 100%; /* Adjust as needed */
            overflow: hidden; /* Hide overflowing content */
            word-wrap: break-word; /* Wrap long lines */
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <div class="bg-white shadow-md rounded-lg p-6">
            <h1 class="text-2xl font-bold mb-4">Resume Assistant</h1>
            
            {% if output_content %}
                <div class="output-container">
                    <pre class="text-gray-800">{{ output_content }}</pre>
                </div>
                <a href="{{ download_url }}" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600" download="transcription.pdf">Download</a>
            {% endif %}
            <a href="{% url 'home' %}" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600" >Home</a>
        </div>
    </div>
</body>
</html>
