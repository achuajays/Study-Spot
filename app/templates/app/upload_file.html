<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"> 
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .card {
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10%;
            padding: 2rem;
            margin-bottom: 2rem;
        }
        .form-input {
            border: 2px solid #e2e8f0;
            padding: 0.5rem;
            border-radius: 0.375rem;
            width: 100%;
            margin-top: 0.5rem;
        }
        .form-label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: block;
        }
        .submit-btn {
            background-color: #2563eb;
            color: #ffffff;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .submit-btn:hover {
            background-color: #1e4bb2;
        }
        .move{
            display:flex;
        }
    </style>
</head>
<body style="background:linear-gradient(to right, skyblue,blue)">
    <div class="container mx-auto" style="background: linear-gradient(to right, blue,orangered);">
        <div class="card" style="margin-top:10%">
            <center>
            <h2 class="text-2xl font-bold mb-4">Upload File</h2>
            </center>
            <p class="mb-4">This Interface is a student assignment submission platform, intended for AI grading.</p>
            <form method="post" enctype="multipart/form-data" class="space-y-4">
                {% csrf_token %}
                <div>
                    <label for="input_file" class="form-label">Select a File to Upload:</label>
                    <input type="file" id="input_file" name="input_file" class="form-input">
                </div>
                <div>
                    <label for="user_input" class="form-label">Enter a Description:</label>
                    <input type="text" id="user_input" name="user_input" class="form-input">
                </div>
                <div>
                    <label for="student_name" class="form-label">Student No:</label>
                    <input type="text" id="student_name" name="student_name" class="form-input">
                </div>
                <div class="move">
                    <center>
                <button type="submit" class="submit-btn">Upload</button>
            </form>
            <button class="submit-btn" ><a href="{% url 'home' %}"> Home</a></button>
        </center>
        </div>
        </div>
    </div>
</body>
</html>
